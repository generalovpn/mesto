    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__name">Редактировать профиль</h3>
        <form class="popup__form popup__form_profile" name="profile" novalidate>
          <div class="popup__input-container">
            <input type="text" name="name" id="fieldName" minlength="2" maxlength="40" class="popup__field popup__field_type_name" value="Жак-Ив Кусто" placeholder="Имя" required/>
            <span class="popup__input-error" id="fieldName-error"></span>
          </div>
          <div class="popup__input-container">
            <input type="text" name="profession" id="fieldProfession" class="popup__field popup__field_type_profession" value="Исследователь океана" placeholder="Профессия" minlength="2" maxlength="200" required/>
            <span class="popup__input-error" id="fieldProfession-error"></span>
          </div>
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__name">Новое место</h3>
        <form class="popup__form popup__form_card" name="card" novalidate>
          <div class="popup__input-container">
            <input type="text" name="title" id="fieldTitle" class="popup__field popup__field_type_title" placeholder="Название" minlength="2" maxlength="30" required/>
            <span class="popup__input-error" id="fieldTitle-error"></span>
          </div>
          <div class="popup__input-container">
            <input type="url" name="link" id="fieldUrl" class="popup__field popup__field_type_link" placeholder="Ссылка на картинку" required/>
            <span class="popup__input-error" id="fieldUrl-error"></span>
          </div>
          <button class="popup__btn-save" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <figure class="popup__figure">
        <button class="popup__close" type="button"></button>
        <img src="#" alt="#" class="popup__image"/>
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
    <template class="template-card">
      <div class="element">
        <button type="button" class="element__btn-delete"></button>
        <img src="#" class="element__picture" alt="#"/>
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__heart" type="button"></button>
        </div>
      </div>
    </template>
