<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Изображение логотип"/>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__frame-avatar" style="background-image: url('./images/avatar.jpg')"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit" type="button"></button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button class="profile__btn-add" type="button"></button>
      </section>
      <section class="elements">
        <template id="template-card">
          <article class="element">
            <button type="button" class="element__btn-delete"></button>
            <img src="#" class="element__picture" alt="#"/>
            <div class="element__group">
              <h2 class="element__title"></h2>
              <button class="element__heart" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copiright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close" id="edit-profile-close" type="button"></button>
        <h3 class="popup__name">Редактировать профиль</h3>
        <form class="popup__form popup__form_profile" name="profile" id="form-profile" novalidate>
          <div class="popup__input-container">
            <input type="text" name="username" id="userName" minlength="2" maxlength="40" class="popup__field popup__field_type_name" value="" placeholder="Имя" required/>
            <span class="popup__input-error" id="userName-error"></span>
          </div>
          <div class="popup__input-container">
            <input type="text" name="userjob" id="userjob" class="popup__field popup__field_type_profession" value="" placeholder="О себе" minlength="2" maxlength="200" required/>
            <span class="popup__input-error" id="userjob-error"></span>
          </div>
          <button class="popup__btn-save" type="submit" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_card">
      <div class="popup__container">
        <button class="popup__close popup__btn-close" type="button"></button>
        <h3 class="popup__name">Новое место</h3>
        <form class="popup__form" id="form-card" name="card" novalidate>
          <div class="popup__input-container">
            <input type="text" name="element-name" id="element-name" class="popup__field popup__field_type_title" placeholder="Название" minlength="2" maxlength="30" value="" required/>
            <span class="popup__input-error" id="element-name-error"></span>
          </div>
          <div class="popup__input-container">
            <input type="url" name="element-link" id="link" class="popup__field popup__field_type_link" placeholder="Ссылка на картинку" value="" required/>
            <span class="popup__input-error" id="link-error"></span>
          </div>
          <button class="popup__btn-save" type="submit" id="profileSave">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <figure class="popup__figure">
        <button class="popup__close popup__btn-close" type="button" id="closeImg"></button>
        <img src="#" alt="#" class="popup__image"/>
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
