<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Изображение логотип"/>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="Изображение аватарка"/>
        <div class="info">
          <h1 class="info__name">Жак-Ив Кусто</h1>
          <button class="info__btn-edit" type="button"></button>
          <p class="info__about-me">Исследователь океана</p>
        </div>
        <button class="profile__btn-add"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/karachaevsk.jpg" class="element__picture" alt="Изображение крепость Карачаевск"/>
          <div class="group">
            <h2 class="group__title">Карачаевск</h2>
            <button class="group__heart" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" class="element__picture" alt="Изображение гора Эльбрус"/>
          <div class="group">
            <h2 class="group__title">Гора Эльбрус</h2>
            <button class="group__heart" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.jpg" class="element__picture" alt="Изображение гора Домбай"/>
          <div class="group">
            <h2 class="group__title">Домбай</h2>
            <button class="group__heart" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" class="element__picture" alt="Изображение гора Эльбрус"/>
          <div class="group">
            <h2 class="group__title">Гора Эльбрус</h2>
            <button class="group__heart" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.jpg" class="element__picture" alt="Изображение гора Домбай"/>
          <div class="group">
            <h2 class="group__title">Домбай</h2>
            <button class="group__heart" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.jpg" class="element__picture" alt="Изображение крепость Карачаевск"/>
          <div class="group">
            <h2 class="group__title">Карачаевo-Черкесия</h2>
            <button class="group__heart" type="button"></button>
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__btn-close" type="button"></button>
          <h3 class="popup__name">Редактировать профиль</h3>
          <form class="form" name="form">
            <input type="text" name="name" class="form__field form__field_type_name" placeholder="Имя" required/>
            <input type="text" name="profession" class="form__field form__field_type_profession" placeholder="Профессия" required/>
            <button class="form__btn-save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./vendor/scripts/index.js"></script>
  </body>
</html>
