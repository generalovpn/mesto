      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__name">Редактировать профиль</h3>
          <form class="popup__form popup__form_profile" name="profile">
            <input type="text" name="name" class="popup__field popup__field_type_name" placeholder="Имя" required/>
            <input type="text" name="profession" class="popup__field popup__field_type_profession" placeholder="Профессия" required/>
            <button class="popup__btn-save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_card">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__name">Новое место</h3>
          <form class="popup__form popup__form_card" name="card">
            <input type="text" name="title" class="popup__field popup__field_type_title" placeholder="Название" required/>
            <input type="url" name="link" class="popup__field popup__field_type_link" placeholder="Ссылка на картинку" required/>
            <button class="popup__btn-save" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">

          <button class="popup__close" type="button"></button>

          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
