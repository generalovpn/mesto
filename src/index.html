<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="./pages/index.css"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Изображение логотип"/>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__btn-avatar">
          <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit hover" type="button"></button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button class="profile__btn-add hover" type="button"></button>
      </section>

      <section class="elements main__elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copiright">&copy; 2020 Mesto Russia</p>
    </footer>
<!-- Popup для редактирования профиля -->
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close hover" type="button"></button>
        <h3 class="popup__name">Редактировать профиль</h3>
        <form 
          class="popup__form popup__form_edit-profile" name="editProfileForm" novalidate>
        <div class="popup__input-container">
          <input 
            type="text" 
            name="nameInput" 
            id="name-input" 
            minlength="2" 
            maxlength="40" 
            class="popup__input popup__input_profile_name" placeholder="Имя" 
            required>
          <span class="popup__input-error name-input-error"></span>
        </div>
        <div class="popup__input-container">
          <input 
            type="text" 
            name="jobInput" 
            id="job-input" 
            class="popup__input popup__input_profile_job" 
            placeholder="О себе" 
            minlength="2" 
            maxlength="200" 
            required/>
          <span class="popup__input-error job-input-error"></span>
        </div>
          <button class="popup__btn-save" type="submit" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
<!-- Popup для добавления каринки -->
    <div class="popup popup_type_card">
      <div class="popup__container">
        <button class="popup__close hover" type="button"></button>
        <h3 class="popup__name">Новое место</h3>
        <form 
          class="popup__form popup__form_add-card" 
          name="addCardForm" 
          novalidate>
        <div class="popup__input-container">
          <input 
            type="text" 
            name="titleInput"
            id="title-input" 
            class="popup__input popup__input_card_title" placeholder="Название" 
            minlength="2" 
            maxlength="30" 
            required/>
          <span class="popup__input-error title-input-error"></span>
        </div>
        <div class="popup__input-container">
          <input 
            type="url" 
            name="linkInput" 
            id="link-input" 
            class="popup__input popup__input_card_link" placeholder="Ссылка на картинку" 
            required/>
          <span class="popup__input-error link-input-error"></span>
        </div>
          <button type="submit" class="popup__btn-save">Создать</button>
        </form>
      </div>
    </div>
<!-- Popup для просмотра картинки -->
    <div class="popup popup_type_image">
      <figure class="popup__figure">
        <button class="popup__close hover" type="button"></button>
        <img src="#" alt="" class="popup__photo"/>
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
<!-- Popup для редактирования аватара -->
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button class="popup__close hover" type="button"></button>
        <h2 class="popup__name">Обновить аватар</h2>
        <form class="popup__form popup__form_edit-avatar" name="editAvatarForm" novalidate>
          <div class="popup__input-container">
            <input 
            id="avatar-link-input"
            type="url" 
            class="popup__input popup__input_avatar_link" name="avatarLinkInput" 
            placeholder="Ссылка на картинку" 
            required>
            <span class="popup__input-error avatar-link-input-error"></span>
          </div>
          <button type="submit" class="popup__btn-save">Сохранить</button>
        </form>
      </div>
    </div>
<!-- Popup для подтверждения действия -->
    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <form class="popup__form popup__form_delete-card" name="deleteCardForm" novalidate>
          <button class="popup__close hover" type="button"></button>
          <h2 class="popup__name popup__name_confirm">Вы уверены?</h2>
          <button type="submit" class="popup__btn-save">Да</button>
        </form>
      </div>
    </div>
<!-- template элемент -->
    <template class="template-card">
        <article class="element">
          <!-- <button type="button" class="element__btn-delete"></button> -->
          <img class="element__picture"src="#" alt="">
          <div class="element__group">
            <h2 class="element__title"></h2>
            <div class="element__like-group">
              <button class="element__heart hover" type="button"></button>
              <p class="element__likes-count"></p>
            </div>
          </div>
        </article>
      </template>
    <!-- <script type="module" src="./scripts/index.js" defer></script> -->
    <!-- <script type="module" src="./scripts/Card.js" defer></script>
    <script type="module" src="./scripts/FormValidator.js" defer></script> -->
  </body>
</html>
